<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Year</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.css"/>
</head>
<body class="bg-primary">
    <h1 class="col-12 text-center mt-5 text-white">Fiscal Year 2020-2021 Employee card</h1>
    
<!--Emplopyee Card-->
    <div class="wrapper col-12 row">
        <div class="card col-4 offset-1 row" id="divEmployeeContainer" style="display: inline-block;">
                <img src="images/archer.jpg" alt="Archer in office">
                <h2 class="text-center mb-0"><a href="Name">FirstName LastName</a></h2>
                <p class="text-center mt-0">CodeName:</p>
                <p class="text-center mt-0">BillingAgency:</p>
                <p class="text-center mt-0">FieldAgent:</p>
                <p class="text-center mt-0">HireDate:</p>
                <div>
                    <button type="button" class="btn btn-primary btn-block mb-3" id="btnToggle">Toggle Contact Details</button>
                </div>
                    <div id="divToggleDetails">
                        <P class="offset-2 mt-0 mb-0"><a href="mailto:">Email:</a></P>
                        <p class="offset-2 mt-0 mb-1"><a href="tel:">Phone:</a></p>
                        <P class="offset-2 mt-3 mb-0">Street Address:</p>
                        <p class="offset-2 mt-1 mb-0">City:</p>
                        <p class="offset-2 mt-1 mb-0">State:</p>
                        <p class="offset-2 mt-1 mb-0">Zip Code:</p>
                        <p class="offset-2 mt-3 mb-0">Emergency Conact:</p>
                        <p class="offset-2 mt-1 mb-2"><a href="tel:">Phone:</a></p>
                    </div>
            </div>
        </div>
    </div>

<!--Table-->
    <div class="card col-10 offset-1 mt-3 row" id="divTableContainer">
        <table class="table table-hover" id="tblPayStubs">
            <thead>
                <tr><th>Month</th><th>Year</th><th>Sales</th><th>Hours Worked</th><th>Hourly Rate</th><th>Commission Rate</th><th>Total Pay</th></tr>
            </thead>

        </table>
    </div>

        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.js"></script>
</body>
</html>
