<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="bg-primany">
    <div class="divCardContainer">
        <div class="card col-4 offset-4 mt-5">
            <h1 class="text-center mt-3">First Name</h1>
            <h1 class="text-center">Position</h1>
            <h2>Profile details</h2>
                <div class="form-group">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="John.Doe@gmail.com">
                </div>
                <div class="form-group">
                    <label for="txtHourlyRate">Hourly Rate</label>
                    <input type="HourlyRate" class="form-control" id="txtHourlyRate" placeholder="$10 per hour">
                </div>
                <div class="form-group">
                    <label for="txtHoursWorked">Hours Worked</label>
                    <input type="HoursWorked" class="form-control" id="txtHoursWorked">
                </div>
                <div class="form-group">
                    <label for="txtHireDate">HireDate</label>
                    <input type="HireDate" class="form-control" id="txtHireDate">
                </div>
            <button type="button" id="btnCalculate" class="btn btn-primary mb-3">Calculate</button>
        </div>
    </div>    

    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js.map"></script>
    <script src="js/lib/jquery.js"></script>
</body>
</html>
